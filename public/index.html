<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        #status {
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Center the status box */
            width: fit-content; /* Adjust width to content */
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Intrusion-S Monitor</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="history.html">History</a> <!-- Link to the historical data page -->
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <main>
        <div id="status">System Status: Checking...</div>
    </main>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Include Socket.IO library -->
    <script>
        function fetchStatus() {
            fetch('/api/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = `Current Status: ${data.status || 'No status available'}`;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = 'Error fetching status';
                });
        }

        // Fetch status on button click
        document.getElementById('checkStatus').addEventListener('click', fetchStatus);

        // Initial fetch and set interval for automatic updates
        fetchStatus();
        setInterval(fetchStatus, 60000); // Refresh every minute

        const socket = io(); // Initialize socket connection

        socket.on('status_update', function(data) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Current Status: ${data.status || 'No status available'}`;
        });

        // Fetch historical data on page load or button click
        function fetchHistory() {
            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    // Process and display historical data on the page
                    console.log(data); // Replace with actual display logic
                })
                .catch(error => {
                    console.error('Error fetching history:', error);
                });
        }

        // Call fetchHistory when needed, e.g., on page load or button click.
        fetchHistory();
    </script>
</body>
</html>
