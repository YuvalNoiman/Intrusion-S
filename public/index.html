<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status {
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Intrusion-S Monitor</h1>
    </header>
    <main>
        <div id="status">System Status: Checking...</div>
        <button id="checkStatus">Check Status</button>
    </main>

    <script>
        function fetchStatus() {
            fetch('/api/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = `Current Status: ${data.status || 'No status available'}`;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = 'Error fetching status';
                });
        }

        // Fetch status on button click
        document.getElementById('checkStatus').addEventListener('click', fetchStatus);

        // Initial fetch and set interval for automatic updates
        fetchStatus();
        setInterval(fetchStatus, 60000); // Refresh every minute
    </script>
</body>
</html>
